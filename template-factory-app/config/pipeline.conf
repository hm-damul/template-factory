# template-factory-app Pipeline Configuration
# This file configures the generation pipeline behavior

# Engine location (relative to repository root)
ENGINE_DIR=template-factory/engine

# Output directory for generated files (relative to this project)
OUTPUT_DIR=output

# Steps to run (1=enabled, 0=disabled)
STEP_TOPIC_GENERATOR=1
STEP_TOPIC_EVALUATOR=1
STEP_PRODUCT_BUILDER=1
STEP_TEMPLATE_GENERATOR=1
STEP_TEMPLATE_VALIDATOR=1
STEP_DIGITAL_FILE_GENERATOR=1
STEP_ZIP_BUNDLE_GENERATOR=1
STEP_PLATFORM_METADATA_GENERATOR=1
STEP_BUNDLE_OPTIMIZER=1
STEP_BUNDLE_GENERATOR=1
STEP_I18N_GENERATOR=1
STEP_SITE_PUBLISHER=1

# Copy generated outputs to OUTPUT_DIR after completion
COPY_OUTPUT=1

# Directories to copy (space-separated, relative to engine working dir)
COPY_DIRS=generated docs
