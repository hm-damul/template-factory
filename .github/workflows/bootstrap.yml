name: Bootstrap Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: bootstrap
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate topics
        run: python engine/topic_generator.py

      - name: Score topics
        run: python engine/topic_evaluator.py
        
      - name: Build products
        run: python engine/product_builder.py

      - name: Generate templates
        run: python engine/template_generator.py
        
      - name: Validate templates
        run: python engine/template_validator.py

      - name: Generate download files (CSV/TXT/Printable HTML)
        run: python engine/digital_file_generator.py

      - name: Publish site (VERIFIED only)
        run: python engine/site_publisher.py

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/ generated/ engine/ .github/workflows/ || true
          git commit -m "Auto-run pipeline" || true
          git push || true

