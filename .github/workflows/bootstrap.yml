name: Bootstrap Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: bootstrap
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate topics
        run: python engine/topic_generator.py

      - name: Score topics
        run: python engine/topic_evaluator.py

      - name: Commit & push generated topics
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add generated/ || true
          git commit -m "Generate topics" || true
          git push || true
