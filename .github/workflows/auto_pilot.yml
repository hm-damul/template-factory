name: Meta Passive Income Auto-Pilot

on:
  push:
    branches:
      - main
  schedule:
    # 매 6시간마다 실행 (UTC 기준 0, 6, 12, 18시)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 수동 실행 버튼 허용

jobs:
  auto-generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 레저 파일(ledger.db) 업데이트를 위해 권한 필요

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Auto Batch
        env:
          # 필수 API 키 및 설정 (GitHub Secrets에 등록 필요)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          NOWPAYMENTS_API_KEY: ${{ secrets.NOWPAYMENTS_API_KEY }}
          MERCHANT_WALLET_ADDRESS: ${{ secrets.MERCHANT_WALLET_ADDRESS }}
          DOWNLOAD_TOKEN_SECRET: ${{ secrets.DOWNLOAD_TOKEN_SECRET }}
          # 기타 환경 변수
          PYTHONPATH: .
          PAYMENT_MODE: nowpayments
        run: python run_auto_batch.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ledger.db data/product_history.jsonl
          # 변경사항이 있는 경우에만 커밋 및 푸시
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update ledger and history [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi
